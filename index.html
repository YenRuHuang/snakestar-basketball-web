<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è›‡æ˜Ÿåˆæ‰‹ Data Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 40px; }
        h1 {
            color: white;
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            letter-spacing: 2px;
        }
        .subtitle { color: rgba(255,255,255,0.9); font-size: 1.1em; }
        .last-update { color: rgba(255,255,255,0.7); font-size: 0.9em; margin-top: 8px; }
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }
        
        /* åˆ†é å®¹å™¨ - æ–°å¢æ»‘å‹•æç¤º */
        .tabs-wrapper {
            position: relative;
            margin-bottom: 25px;
        }
        
        .tabs {
            display: flex;
            gap: 5px;
            border-bottom: 3px solid #e5e7eb;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
            scroll-behavior: smooth;
        }
        
        .tabs::-webkit-scrollbar {
            display: none; /* Chrome, Safari */
        }
        
        /* æ»‘å‹•æç¤ºç®­é ­ */
        .scroll-indicator {
            display: none;
            position: absolute;
            right: 0;
            top: 0;
            bottom: 3px;
            width: 60px;
            background: linear-gradient(90deg, transparent 0%, rgba(126, 34, 206, 0.9) 100%);
            pointer-events: none;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-size: 24px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .tab {
            padding: 15px 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #6b7280;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
            font-family: inherit;
            flex-shrink: 0; /* é˜²æ­¢å£“ç¸® */
        }
        .tab.active { color: #7e22ce; border-bottom-color: #7e22ce; font-weight: 700; }
        .tab:hover:not(.active) { color: #9333ea; background: rgba(126, 34, 206, 0.05); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .selector {
            margin-bottom: 25px;
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #374151;
            font-size: 1.1em;
        }
        select {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            font-weight: 500;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        select:hover { border-color: #9333ea; }
        select:focus {
            outline: none;
            border-color: #7e22ce;
            box-shadow: 0 0 0 4px rgba(126, 34, 206, 0.1);
        }
        .roster-grid { overflow-x: auto; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 15px;
        }
        th {
            background: linear-gradient(135deg, #7e22ce 0%, #9333ea 100%);
            color: white;
            padding: 16px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        td { padding: 14px 12px; border-bottom: 1px solid #e5e7eb; }
        tr:hover { background: #f9fafb; }
        tr:last-child td { border-bottom: none; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .stat-item {
            background: linear-gradient(135deg, #f9fafb 0%, #ffffff 100%);
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid #7e22ce;
            transition: all 0.3s;
        }
        .stat-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(126, 34, 206, 0.15);
        }
        .stat-label { font-size: 0.9em; color: #6b7280; margin-bottom: 8px; font-weight: 500; }
        .stat-value { font-size: 2em; font-weight: 700; color: #1f2937; }
        .loading { text-align: center; padding: 60px 20px; color: #7e22ce; font-size: 1.3em; font-weight: 500; }
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        .rank-badge {
            display: inline-block;
            width: 32px;
            height: 32px;
            line-height: 32px;
            text-align: center;
            border-radius: 50%;
            font-weight: 700;
            color: white;
            font-size: 14px;
        }
        .rank-1 { background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%); color: #333; }
        .rank-2 { background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%); color: #333; }
        .rank-3 { background: linear-gradient(135deg, #cd7f32 0%, #daa520 100%); }
        .rank-other { background: linear-gradient(135deg, #6b7280 0%, #9ca3af 100%); }
        .position-badge {
            display: inline-block;
            padding: 4px 10px;
            margin: 2px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            background: #7e22ce;
            color: white;
        }
        
        /* æ‰‹æ©Ÿç‰ˆå„ªåŒ– */
        @media (max-width: 768px) {
            body { padding: 10px; }
            h1 { font-size: 1.8em; letter-spacing: 1px; }
            .subtitle { font-size: 0.95em; }
            .last-update { font-size: 0.85em; }
            .card { padding: 20px; border-radius: 15px; }
            
            /* é¡¯ç¤ºæ»‘å‹•æç¤º */
            .scroll-indicator { display: flex; }
            
            .tabs { gap: 0; padding-right: 60px; }
            .tab { 
                padding: 12px 20px; 
                font-size: 15px;
                min-width: auto;
            }
            
            /* è¡¨æ ¼å„ªåŒ– - ä½¿ç”¨å¡ç‰‡å¼ä½ˆå±€ */
            .standings-mobile {
                display: block;
            }
            
            .standings-mobile table {
                display: none; /* éš±è—åŸæœ¬çš„è¡¨æ ¼ */
            }
            
            .team-card {
                background: #f9fafb;
                border-radius: 12px;
                padding: 15px;
                margin-bottom: 12px;
                border-left: 4px solid #7e22ce;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }
            
            .team-card-header {
                display: flex;
                align-items: center;
                margin-bottom: 12px;
                padding-bottom: 12px;
                border-bottom: 2px solid #e5e7eb;
            }
            
            .team-card-rank {
                margin-right: 12px;
            }
            
            .team-card-name {
                flex: 1;
                font-size: 1.1em;
                font-weight: 700;
                color: #1f2937;
            }
            
            .team-card-body {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .team-card-stat {
                display: flex;
                flex-direction: column;
            }
            
            .team-card-stat-label {
                font-size: 0.85em;
                color: #6b7280;
                margin-bottom: 4px;
            }
            
            .team-card-stat-value {
                font-size: 1.1em;
                font-weight: 700;
                color: #1f2937;
            }
            
            /* å…¶ä»–è¡¨æ ¼ä¿æŒæ»¾å‹• */
            table { font-size: 13px; }
            th, td { padding: 10px 6px; }
            .stats-grid { grid-template-columns: 1fr; }
            .stat-value { font-size: 1.5em; }
            
            .position-badge {
                padding: 3px 8px;
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ€ è›‡æ˜Ÿåˆæ‰‹ Data Center</h1>
            <div class="subtitle">14-Team H2H 9-Cat League</div>
            <div class="last-update" id="last-update">è¼‰å…¥ä¸­...</div>
        </header>

        <div class="tabs-wrapper">
            <div class="tabs" id="tabs-container">
                <button class="tab active" onclick="showTab('standings')">è¯ç›Ÿæ’å</button>
                <button class="tab" onclick="showTab('matchups')">æœ¬é€±å°æˆ°</button>
                <button class="tab" onclick="showTab('schedule')">å®Œæ•´è³½ç¨‹</button>
                <button class="tab" onclick="showTab('roster')">çƒå“¡é™£å®¹</button>
                <button class="tab" onclick="showTab('stats')">çƒéšŠçµ±è¨ˆ</button>
                <button class="tab" onclick="showTab('info')">è¯ç›Ÿè³‡è¨Š</button>
            </div>
            <div class="scroll-indicator">â†’</div>
        </div>

        <div id="standings-tab" class="tab-content active">
            <div class="card">
                <div id="standings-content"><div class="loading">è¼‰å…¥æ’åæ•¸æ“š</div></div>
            </div>
        </div>

        <div id="matchups-tab" class="tab-content">
            <div class="card"><div id="matchups-content"><div class="loading">è¼‰å…¥å°æˆ°æ•¸æ“š</div></div></div>
        </div>

        <div id="schedule-tab" class="tab-content">
            <div class="card">
                <div class="selector">
                    <label for="team-select-schedule">é¸æ“‡éšŠä¼ï¼š</label>
                    <select id="team-select-schedule" onchange="loadSchedule()"><option value="">è«‹é¸æ“‡...</option></select>
                </div>
                <div id="schedule-content" class="roster-grid"><div class="loading">è«‹é¸æ“‡ä¸€æ”¯éšŠä¼</div></div>
            </div>
        </div>

        <div id="roster-tab" class="tab-content">
            <div class="card">
                <div class="selector">
                    <label for="team-select-roster">é¸æ“‡éšŠä¼ï¼š</label>
                    <select id="team-select-roster" onchange="loadRoster()"><option value="">è«‹é¸æ“‡...</option></select>
                </div>
                <div id="roster-content" class="roster-grid"><div class="loading">è«‹é¸æ“‡ä¸€æ”¯éšŠä¼</div></div>
            </div>
        </div>

        <div id="stats-tab" class="tab-content">
            <div class="card">
                <div class="selector">
                    <label for="team-select-stats">é¸æ“‡éšŠä¼ï¼š</label>
                    <select id="team-select-stats" onchange="loadStats()"><option value="">è«‹é¸æ“‡...</option></select>
                </div>
                <div id="stats-content"><div class="loading">è«‹é¸æ“‡ä¸€æ”¯éšŠä¼</div></div>
            </div>
        </div>

        <div id="info-tab" class="tab-content">
            <div class="card"><div id="info-content"><div class="loading">è¼‰å…¥è¯ç›Ÿè³‡è¨Š</div></div></div>
        </div>
    </div>

    <script>
        let leagueData = null;
        
        // æª¢æŸ¥æ˜¯å¦ç‚ºæ‰‹æ©Ÿ
        function isMobile() {
            return window.innerWidth <= 768;
        }
        
        // éš±è—æ»‘å‹•æç¤ºï¼ˆç•¶æ»¾å‹•åˆ°æœ€å³é‚Šï¼‰
        function checkScrollIndicator() {
            const tabsContainer = document.getElementById('tabs-container');
            const indicator = document.querySelector('.scroll-indicator');
            
            if (tabsContainer && indicator) {
                const isAtEnd = tabsContainer.scrollLeft + tabsContainer.clientWidth >= tabsContainer.scrollWidth - 10;
                indicator.style.display = isAtEnd ? 'none' : 'flex';
            }
        }
        
        // ç›£è½æ»¾å‹•
        document.getElementById('tabs-container')?.addEventListener('scroll', checkScrollIndicator);
        window.addEventListener('resize', checkScrollIndicator);
        
        async function loadData() {
            try {
                try {
                    const response = await fetch('/api/league-data');
                    const result = await response.json();
                    if (result.success) { leagueData = result.data; initializeApp(); return; }
                } catch (e) { console.log('API fail, try local:', e); }
                const response = await fetch('data/full_league_data.json');
                leagueData = await response.json();
                initializeApp();
            } catch (error) {
                console.error('è¼‰å…¥å¤±æ•—:', error);
                alert('ç„¡æ³•è¼‰å…¥æ•¸æ“šï¼Œè«‹ç¨å¾Œå†è©¦');
            }
        }
        
        function initializeApp() {
            if (leagueData.last_updated) document.getElementById('last-update').textContent = `æœ€å¾Œæ›´æ–°: ${leagueData.last_updated}`;
            populateTeamSelects(); 
            loadStandings(); 
            loadMatchups(); 
            loadInfo();
            checkScrollIndicator();
        }
        
        function populateTeamSelects() {
            const teams = leagueData.teams;
            ['team-select-roster', 'team-select-stats', 'team-select-schedule'].forEach(selectId => {
                const select = document.getElementById(selectId);
                teams.forEach(team => {
                    const option = document.createElement('option');
                    option.value = team.team_id;
                    option.textContent = team.team_name;
                    select.appendChild(option);
                });
            });
        }
        
        function loadStandings() {
            const teams = leagueData.teams.sort((a, b) => a.rank - b.rank);
            const content = document.getElementById('standings-content');
            
            if (isMobile()) {
                // æ‰‹æ©Ÿç‰ˆï¼šä½¿ç”¨å¡ç‰‡å¼ä½ˆå±€
                let html = '<div class="standings-mobile">';
                teams.forEach(team => {
                    const total = team.wins + team.losses + team.ties;
                    const winRate = total > 0 ? (team.wins / total * 100).toFixed(1) : '0.0';
                    const rankClass = team.rank === 1 ? 'rank-1' : team.rank === 2 ? 'rank-2' : team.rank === 3 ? 'rank-3' : 'rank-other';
                    
                    html += `
                        <div class="team-card">
                            <div class="team-card-header">
                                <div class="team-card-rank">
                                    <span class="rank-badge ${rankClass}">${team.rank}</span>
                                </div>
                                <div class="team-card-name">${team.team_name}</div>
                            </div>
                            <div class="team-card-body">
                                <div class="team-card-stat">
                                    <div class="team-card-stat-label">ç¶“ç†</div>
                                    <div class="team-card-stat-value">${team.manager}</div>
                                </div>
                                <div class="team-card-stat">
                                    <div class="team-card-stat-label">æˆ°ç¸¾</div>
                                    <div class="team-card-stat-value">${team.wins}-${team.losses}-${team.ties}</div>
                                </div>
                                <div class="team-card-stat">
                                    <div class="team-card-stat-label">å‹ç‡</div>
                                    <div class="team-card-stat-value">${winRate}%</div>
                                </div>
                                <div class="team-card-stat">
                                    <div class="team-card-stat-label">æ’å</div>
                                    <div class="team-card-stat-value">#${team.rank}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                content.innerHTML = html;
            } else {
                // æ¡Œé¢ç‰ˆï¼šä½¿ç”¨è¡¨æ ¼
                let html = '<table><thead><tr><th>æ’å</th><th>éšŠä¼åç¨±</th><th>ç¶“ç†</th><th>å‹</th><th>è² </th><th>å’Œ</th><th>å‹ç‡</th></tr></thead><tbody>';
                teams.forEach(team => {
                    const total = team.wins + team.losses + team.ties;
                    const winRate = total > 0 ? (team.wins / total * 100).toFixed(1) : '0.0';
                    const rankClass = team.rank === 1 ? 'rank-1' : team.rank === 2 ? 'rank-2' : team.rank === 3 ? 'rank-3' : 'rank-other';
                    html += `<tr><td><span class="rank-badge ${rankClass}">${team.rank}</span></td><td><strong>${team.team_name}</strong></td><td>${team.manager}</td><td><strong>${team.wins}</strong></td><td>${team.losses}</td><td>${team.ties}</td><td>${winRate}%</td></tr>`;
                });
                html += '</tbody></table>';
                content.innerHTML = html;
            }
        }
        
        function loadMatchups() {
            const currentWeek = leagueData.current_week;
            const matchups = leagueData.matchups_by_week[`week_${currentWeek}`] || [];
            const content = document.getElementById('matchups-content');
            if (matchups.length === 0) { content.innerHTML = '<div class="loading">æœ¬é€±ç„¡å°æˆ°è³‡æ–™</div>'; return; }
            let html = `<h2 style="margin-bottom: 20px; color: #7e22ce;">Week ${currentWeek} å°æˆ°</h2><table><thead><tr><th>å ´æ¬¡</th><th>éšŠä¼ A</th><th style="text-align: center;">VS</th><th>éšŠä¼ B</th></tr></thead><tbody>`;
            matchups.forEach((matchup, index) => {
                html += `<tr><td><strong>#${index + 1}</strong></td><td><strong>${matchup.team1_name}</strong></td><td style="text-align: center; color: #7e22ce; font-weight: bold;">VS</td><td><strong>${matchup.team2_name}</strong></td></tr>`;
            });
            html += '</tbody></table>';
            content.innerHTML = html;
        }
        
        function loadRoster() {
            const teamId = document.getElementById('team-select-roster').value;
            if (!teamId) return;
            const roster = leagueData.rosters[teamId];
            const team = leagueData.teams.find(t => t.team_id == teamId);
            const content = document.getElementById('roster-content');
            if (!roster || roster.length === 0) { content.innerHTML = '<div class="loading">æ­¤éšŠä¼æ²’æœ‰çƒå“¡æ•¸æ“š</div>'; return; }
            let html = `<h2 style="margin-bottom: 20px; color: #7e22ce;">${team.team_name} - çƒå“¡é™£å®¹</h2><table><thead><tr><th>#</th><th>çƒå“¡åç¨±</th><th>NBAéšŠä¼</th><th>ä½ç½®</th><th>ç‹€æ…‹</th></tr></thead><tbody>`;
            roster.forEach((player, index) => {
                const positions = player.positions.map(pos => `<span class="position-badge">${pos}</span>`).join(' ');
                html += `<tr><td>${index + 1}</td><td><strong>${player.name}</strong></td><td>${player.team || '-'}</td><td>${positions}</td><td>${player.status || '-'}</td></tr>`;
            });
            html += '</tbody></table>';
            content.innerHTML = html;
        }
        
        function loadStats() {
            const teamId = document.getElementById('team-select-stats').value;
            if (!teamId) return;
            const team = leagueData.teams.find(t => t.team_id == teamId);
            const roster = leagueData.rosters[teamId] || [];
            const positionCounts = {};
            roster.forEach(player => { player.positions.forEach(pos => { positionCounts[pos] = (positionCounts[pos] || 0) + 1; }); });
            const content = document.getElementById('stats-content');
            content.innerHTML = `<h2 style="margin-bottom: 20px; color: #7e22ce;">${team.team_name} - çµ±è¨ˆæ•¸æ“š</h2><div class="stats-grid"><div class="stat-item"><div class="stat-label">çƒå“¡æ•¸é‡</div><div class="stat-value">${roster.length}</div></div><div class="stat-item"><div class="stat-label">ç¶“ç†</div><div class="stat-value" style="font-size: 1.3em;">${team.manager}</div></div><div class="stat-item"><div class="stat-label">æˆ°ç¸¾</div><div class="stat-value">${team.wins}-${team.losses}-${team.ties}</div></div><div class="stat-item"><div class="stat-label">PG</div><div class="stat-value">${positionCounts['PG'] || 0}</div></div><div class="stat-item"><div class="stat-label">SG</div><div class="stat-value">${positionCounts['SG'] || 0}</div></div><div class="stat-item"><div class="stat-label">SF</div><div class="stat-value">${positionCounts['SF'] || 0}</div></div><div class="stat-item"><div class="stat-label">PF</div><div class="stat-value">${positionCounts['PF'] || 0}</div></div><div class="stat-item"><div class="stat-label">C</div><div class="stat-value">${positionCounts['C'] || 0}</div></div></div>`;
        }
        
        function loadSchedule() {
            const teamId = document.getElementById('team-select-schedule').value;
            if (!teamId) return;
            const team = leagueData.teams.find(t => t.team_id == teamId);
            const schedule = leagueData.team_schedules[teamId];
            const content = document.getElementById('schedule-content');
            let html = `<h2 style="margin-bottom: 20px; color: #7e22ce;">${team.team_name} - å®Œæ•´è³½ç¨‹</h2><table><thead><tr><th>é€±æ¬¡</th><th>å°æ‰‹</th></tr></thead><tbody>`;
            for (let week = 1; week <= 19; week++) {
                const weekKey = week.toString();
                const opponent = schedule[weekKey];
                const isCurrent = week === leagueData.current_week;
                const style = isCurrent ? 'background: #fef3c7; font-weight: bold;' : '';
                html += `<tr style="${style}"><td><strong>Week ${week}${isCurrent ? ' (æœ¬é€±)' : ''}</strong></td><td>${opponent ? opponent.opponent_name : '-'}</td></tr>`;
            }
            html += '</tbody></table>';
            content.innerHTML = html;
        }
