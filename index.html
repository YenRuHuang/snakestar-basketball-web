<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛇星刁手 Data Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 40px; }
        h1 {
            color: white;
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            letter-spacing: 2px;
        }
        .subtitle { color: rgba(255,255,255,0.9); font-size: 1.1em; }
        .last-update { color: rgba(255,255,255,0.7); font-size: 0.9em; margin-top: 8px; }
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }
        
        /* 分頁容器 - 新增滑動提示 */
        .tabs-wrapper {
            position: relative;
            margin-bottom: 25px;
        }
        
        .tabs {
            display: flex;
            gap: 5px;
            border-bottom: 3px solid #e5e7eb;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
            scroll-behavior: smooth;
        }
        
        .tabs::-webkit-scrollbar {
            display: none; /* Chrome, Safari */
        }
        
        /* 滑動提示箭頭 */
        .scroll-indicator {
            display: none;
            position: absolute;
            right: 0;
            top: 0;
            bottom: 3px;
            width: 60px;
            background: linear-gradient(90deg, transparent 0%, rgba(126, 34, 206, 0.9) 100%);
            pointer-events: none;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-size: 24px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .tab {
            padding: 15px 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #6b7280;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
            font-family: inherit;
            flex-shrink: 0; /* 防止壓縮 */
        }
        .tab.active { color: #7e22ce; border-bottom-color: #7e22ce; font-weight: 700; }
        .tab:hover:not(.active) { color: #9333ea; background: rgba(126, 34, 206, 0.05); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .selector {
            margin-bottom: 25px;
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #374151;
            font-size: 1.1em;
        }
        select {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            font-weight: 500;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        select:hover { border-color: #9333ea; }
        select:focus {
            outline: none;
            border-color: #7e22ce;
            box-shadow: 0 0 0 4px rgba(126, 34, 206, 0.1);
        }
        .roster-grid { overflow-x: auto; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 15px;
        }
        th {
            background: linear-gradient(135deg, #7e22ce 0%, #9333ea 100%);
            color: white;
            padding: 16px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        td { padding: 14px 12px; border-bottom: 1px solid #e5e7eb; }
        tr:hover { background: #f9fafb; }
        tr:last-child td { border-bottom: none; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .stat-item {
            background: linear-gradient(135deg, #f9fafb 0%, #ffffff 100%);
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid #7e22ce;
            transition: all 0.3s;
        }
        .stat-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(126, 34, 206, 0.15);
        }
        .stat-label { font-size: 0.9em; color: #6b7280; margin-bottom: 8px; font-weight: 500; }
        .stat-value { font-size: 2em; font-weight: 700; color: #1f2937; }
        .loading { text-align: center; padding: 60px 20px; color: #7e22ce; font-size: 1.3em; font-weight: 500; }
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        .rank-badge {
            display: inline-block;
            width: 32px;
            height: 32px;
            line-height: 32px;
            text-align: center;
            border-radius: 50%;
            font-weight: 700;
            color: white;
            font-size: 14px;
        }
        .rank-1 { background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%); color: #333; }
        .rank-2 { background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%); color: #333; }
        .rank-3 { background: linear-gradient(135deg, #cd7f32 0%, #daa520 100%); }
        .rank-other { background: linear-gradient(135deg, #6b7280 0%, #9ca3af 100%); }
        .position-badge {
            display: inline-block;
            padding: 4px 10px;
            margin: 2px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            background: #7e22ce;
            color: white;
        }

        /* Tier badges */
        .tier-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 700;
            text-align: center;
            min-width: 40px;
        }
        .tier-S { background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%); color: #333; }
        .tier-A { background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%); color: #333; }
        .tier-B { background: linear-gradient(135deg, #cd7f32 0%, #daa520 100%); color: white; }
        .tier-C { background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%); color: white; }
        .tier-D { background: linear-gradient(135deg, #6b7280 0%, #9ca3af 100%); color: white; }

        /* Difficulty badges */
        .difficulty-easy { background: #dcfce7; color: #166534; border-left: 4px solid #22c55e; }
        .difficulty-medium { background: #fef9c3; color: #854d0e; border-left: 4px solid #eab308; }
        .difficulty-hard { background: #fee2e2; color: #991b1b; border-left: 4px solid #ef4444; }

        /* Score breakdown */
        .score-breakdown {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 8px;
            font-size: 0.85em;
        }
        .score-item {
            background: #f3f4f6;
            padding: 4px 8px;
            border-radius: 6px;
            white-space: nowrap;
        }

        /* Matchup cards */
        .matchup-card {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #7e22ce;
        }
        .matchup-header {
            font-size: 1.2em;
            font-weight: 700;
            color: #7e22ce;
            margin-bottom: 12px;
        }
        .matchup-teams {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }
        .matchup-team {
            flex: 1;
            text-align: center;
        }
        .matchup-vs {
            font-weight: 700;
            color: #7e22ce;
            font-size: 1.2em;
        }
        
        /* 手機版優化 */
        @media (max-width: 768px) {
            body { padding: 10px; }
            h1 { font-size: 1.8em; letter-spacing: 1px; }
            .subtitle { font-size: 0.95em; }
            .last-update { font-size: 0.85em; }
            .card { padding: 20px; border-radius: 15px; }
            
            /* 顯示滑動提示 */
            .scroll-indicator { display: flex; }
            
            .tabs { gap: 0; padding-right: 60px; }
            .tab { 
                padding: 12px 20px; 
                font-size: 15px;
                min-width: auto;
            }
            
            /* 表格優化 - 使用卡片式佈局 */
            .standings-mobile {
                display: block;
            }
            
            .standings-mobile table {
                display: none; /* 隱藏原本的表格 */
            }
            
            .team-card {
                background: #f9fafb;
                border-radius: 12px;
                padding: 15px;
                margin-bottom: 12px;
                border-left: 4px solid #7e22ce;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }
            
            .team-card-header {
                display: flex;
                align-items: center;
                margin-bottom: 12px;
                padding-bottom: 12px;
                border-bottom: 2px solid #e5e7eb;
            }
            
            .team-card-rank {
                margin-right: 12px;
            }
            
            .team-card-name {
                flex: 1;
                font-size: 1.1em;
                font-weight: 700;
                color: #1f2937;
            }
            
            .team-card-body {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .team-card-stat {
                display: flex;
                flex-direction: column;
            }
            
            .team-card-stat-label {
                font-size: 0.85em;
                color: #6b7280;
                margin-bottom: 4px;
            }
            
            .team-card-stat-value {
                font-size: 1.1em;
                font-weight: 700;
                color: #1f2937;
            }
            
            /* 其他表格保持滾動 */
            table { font-size: 13px; }
            th, td { padding: 10px 6px; }
            .stats-grid { grid-template-columns: 1fr; }
            .stat-value { font-size: 1.5em; }
            
            .position-badge {
                padding: 3px 8px;
                font-size: 0.75em;
            }

            /* Mobile optimizations for new tables */
            .tier-badge { padding: 4px 8px; font-size: 0.8em; }
            .score-breakdown { font-size: 0.75em; }
            .matchup-card { padding: 15px; }
            .matchup-header { font-size: 1em; }
            .matchup-teams { flex-direction: column; gap: 10px; }
            .matchup-vs { margin: 10px 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🏀 蛇星刁手 Data Center</h1>
            <div class="subtitle">14-Team H2H 9-Cat League</div>
            <div class="last-update" id="last-update">載入中...</div>
        </header>

        <div class="tabs-wrapper">
            <div class="tabs" id="tabs-container">
                <button class="tab active" onclick="showTab('standings')">聯盟排名</button>
                <button class="tab" onclick="showTab('matchups')">本週對戰</button>
                <button class="tab" onclick="showTab('schedule')">完整賽程</button>
                <button class="tab" onclick="showTab('roster')">球員陣容</button>
                <button class="tab" onclick="showTab('stats')">球隊統計</button>
                <button class="tab" onclick="showTab('info')">聯盟資訊</button>
                <button class="tab" onclick="showTab('trade-value')">進階交易價值</button>
                <button class="tab" onclick="showTab('schedule-analysis')">賽程分析</button>
                <button class="tab" onclick="showTab('weekly-report')">每週戰報</button>
            </div>
            <div class="scroll-indicator">→</div>
        </div>

        <div id="standings-tab" class="tab-content active">
            <div class="card">
                <div id="standings-content"><div class="loading">載入排名數據</div></div>
            </div>
        </div>

        <div id="matchups-tab" class="tab-content">
            <div class="card"><div id="matchups-content"><div class="loading">載入對戰數據</div></div></div>
        </div>

        <div id="schedule-tab" class="tab-content">
            <div class="card">
                <div class="selector">
                    <label for="team-select-schedule">選擇隊伍：</label>
                    <select id="team-select-schedule" onchange="loadSchedule()"><option value="">請選擇...</option></select>
                </div>
                <div id="schedule-content" class="roster-grid"><div class="loading">請選擇一支隊伍</div></div>
            </div>
        </div>

        <div id="roster-tab" class="tab-content">
            <div class="card">
                <div class="selector">
                    <label for="team-select-roster">選擇隊伍：</label>
                    <select id="team-select-roster" onchange="loadRoster()"><option value="">請選擇...</option></select>
                </div>
                <div id="roster-content" class="roster-grid"><div class="loading">請選擇一支隊伍</div></div>
            </div>
        </div>

        <div id="stats-tab" class="tab-content">
            <div class="card">
                <div class="selector">
                    <label for="team-select-stats">選擇隊伍：</label>
                    <select id="team-select-stats" onchange="loadStats()"><option value="">請選擇...</option></select>
                </div>
                <div id="stats-content"><div class="loading">請選擇一支隊伍</div></div>
            </div>
        </div>

        <div id="info-tab" class="tab-content">
            <div class="card"><div id="info-content"><div class="loading">載入聯盟資訊</div></div></div>
        </div>

        <div id="trade-value-tab" class="tab-content">
            <div class="card">
                <div class="selector">
                    <label for="tier-select">篩選等級：</label>
                    <select id="tier-select" onchange="loadTradeValue()">
                        <option value="">全部顯示</option>
                        <option value="S">S 級</option>
                        <option value="A">A 級</option>
                        <option value="B">B 級</option>
                        <option value="C">C 級</option>
                        <option value="D">D 級</option>
                    </select>
                </div>
                <div id="trade-value-content"><div class="loading">載入交易價值數據</div></div>
            </div>
        </div>

        <div id="schedule-analysis-tab" class="tab-content">
            <div class="card"><div id="schedule-analysis-content"><div class="loading">載入賽程分析數據</div></div></div>
        </div>

        <div id="weekly-report-tab" class="tab-content">
            <div class="card"><div id="weekly-report-content"><div class="loading">載入每週戰報數據</div></div></div>
        </div>
    </div>

    <script>
        let leagueData = null;
        let tradeValueData = null;
        let leagueInsightsData = null;
        
        // 檢查是否為手機
        function isMobile() {
            return window.innerWidth <= 768;
        }
        
        // 隱藏滑動提示（當滾動到最右邊）
        function checkScrollIndicator() {
            const tabsContainer = document.getElementById('tabs-container');
            const indicator = document.querySelector('.scroll-indicator');
            
            if (tabsContainer && indicator) {
                const isAtEnd = tabsContainer.scrollLeft + tabsContainer.clientWidth >= tabsContainer.scrollWidth - 10;
                indicator.style.display = isAtEnd ? 'none' : 'flex';
            }
        }
        
        // 監聽滾動
        document.getElementById('tabs-container')?.addEventListener('scroll', checkScrollIndicator);
        window.addEventListener('resize', checkScrollIndicator);
        
        async function loadData() {
            try {
                // Load main league data
                try {
                    const response = await fetch('/api/league-data');
                    const result = await response.json();
                    if (result.success) { leagueData = result.data; }
                } catch (e) {
                    console.log('API fail, try local:', e);
                    const response = await fetch('data/full_league_data.json');
                    leagueData = await response.json();
                }

                // Load trade value data
                try {
                    const tradeResponse = await fetch('data/advanced_trade_value.json');
                    tradeValueData = await tradeResponse.json();
                } catch (e) {
                    console.error('Failed to load trade value data:', e);
                }

                // Load league insights data
                try {
                    const insightsResponse = await fetch('data/league_insights.json');
                    leagueInsightsData = await insightsResponse.json();
                } catch (e) {
                    console.error('Failed to load league insights data:', e);
                }

                initializeApp();
            } catch (error) {
                console.error('載入失敗:', error);
                alert('無法載入數據，請稍後再試');
            }
        }
        
        function initializeApp() {
            if (leagueData.last_updated) document.getElementById('last-update').textContent = `最後更新: ${leagueData.last_updated}`;
            populateTeamSelects(); 
            loadStandings(); 
            loadMatchups(); 
            loadInfo();
            checkScrollIndicator();
        }
        
        function populateTeamSelects() {
            const teams = leagueData.teams;
            ['team-select-roster', 'team-select-stats', 'team-select-schedule'].forEach(selectId => {
                const select = document.getElementById(selectId);
                teams.forEach(team => {
                    const option = document.createElement('option');
                    option.value = team.team_id;
                    option.textContent = team.team_name;
                    select.appendChild(option);
                });
            });
        }
        
        function loadStandings() {
            const teams = leagueData.teams.sort((a, b) => a.rank - b.rank);
            const content = document.getElementById('standings-content');
            
            if (isMobile()) {
                // 手機版：使用卡片式佈局
                let html = '<div class="standings-mobile">';
                teams.forEach(team => {
                    const total = team.wins + team.losses + team.ties;
                    const winRate = total > 0 ? (team.wins / total * 100).toFixed(1) : '0.0';
                    const rankClass = team.rank === 1 ? 'rank-1' : team.rank === 2 ? 'rank-2' : team.rank === 3 ? 'rank-3' : 'rank-other';
                    
                    html += `
                        <div class="team-card">
                            <div class="team-card-header">
                                <div class="team-card-rank">
                                    <span class="rank-badge ${rankClass}">${team.rank}</span>
                                </div>
                                <div class="team-card-name">${team.team_name}</div>
                            </div>
                            <div class="team-card-body">
                                <div class="team-card-stat">
                                    <div class="team-card-stat-label">經理</div>
                                    <div class="team-card-stat-value">${team.manager}</div>
                                </div>
                                <div class="team-card-stat">
                                    <div class="team-card-stat-label">戰績</div>
                                    <div class="team-card-stat-value">${team.wins}-${team.losses}-${team.ties}</div>
                                </div>
                                <div class="team-card-stat">
                                    <div class="team-card-stat-label">勝率</div>
                                    <div class="team-card-stat-value">${winRate}%</div>
                                </div>
                                <div class="team-card-stat">
                                    <div class="team-card-stat-label">排名</div>
                                    <div class="team-card-stat-value">#${team.rank}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                content.innerHTML = html;
            } else {
                // 桌面版：使用表格
                let html = '<table><thead><tr><th>排名</th><th>隊伍名稱</th><th>經理</th><th>勝</th><th>負</th><th>和</th><th>勝率</th></tr></thead><tbody>';
                teams.forEach(team => {
                    const total = team.wins + team.losses + team.ties;
                    const winRate = total > 0 ? (team.wins / total * 100).toFixed(1) : '0.0';
                    const rankClass = team.rank === 1 ? 'rank-1' : team.rank === 2 ? 'rank-2' : team.rank === 3 ? 'rank-3' : 'rank-other';
                    html += `<tr><td><span class="rank-badge ${rankClass}">${team.rank}</span></td><td><strong>${team.team_name}</strong></td><td>${team.manager}</td><td><strong>${team.wins}</strong></td><td>${team.losses}</td><td>${team.ties}</td><td>${winRate}%</td></tr>`;
                });
                html += '</tbody></table>';
                content.innerHTML = html;
            }
        }
        
        function loadMatchups() {
            const currentWeek = leagueData.current_week;
            const matchups = leagueData.matchups_by_week[`week_${currentWeek}`] || [];
            const content = document.getElementById('matchups-content');
            if (matchups.length === 0) { content.innerHTML = '<div class="loading">本週無對戰資料</div>'; return; }
            let html = `<h2 style="margin-bottom: 20px; color: #7e22ce;">Week ${currentWeek} 對戰</h2><table><thead><tr><th>場次</th><th>隊伍 A</th><th style="text-align: center;">VS</th><th>隊伍 B</th></tr></thead><tbody>`;
            matchups.forEach((matchup, index) => {
                html += `<tr><td><strong>#${index + 1}</strong></td><td><strong>${matchup.team1_name}</strong></td><td style="text-align: center; color: #7e22ce; font-weight: bold;">VS</td><td><strong>${matchup.team2_name}</strong></td></tr>`;
            });
            html += '</tbody></table>';
            content.innerHTML = html;
        }
        
        function loadRoster() {
            const teamId = document.getElementById('team-select-roster').value;
            if (!teamId) return;
            const roster = leagueData.rosters[teamId];
            const team = leagueData.teams.find(t => t.team_id == teamId);
            const content = document.getElementById('roster-content');
            if (!roster || roster.length === 0) { content.innerHTML = '<div class="loading">此隊伍沒有球員數據</div>'; return; }
            let html = `<h2 style="margin-bottom: 20px; color: #7e22ce;">${team.team_name} - 球員陣容</h2><table><thead><tr><th>#</th><th>球員名稱</th><th>NBA隊伍</th><th>位置</th><th>狀態</th></tr></thead><tbody>`;
            roster.forEach((player, index) => {
                const positions = player.positions.map(pos => `<span class="position-badge">${pos}</span>`).join(' ');
                html += `<tr><td>${index + 1}</td><td><strong>${player.name}</strong></td><td>${player.team || '-'}</td><td>${positions}</td><td>${player.status || '-'}</td></tr>`;
            });
            html += '</tbody></table>';
            content.innerHTML = html;
        }
        
        function loadStats() {
            const teamId = document.getElementById('team-select-stats').value;
            if (!teamId) return;
            const team = leagueData.teams.find(t => t.team_id == teamId);
            const roster = leagueData.rosters[teamId] || [];
            const positionCounts = {};
            roster.forEach(player => { player.positions.forEach(pos => { positionCounts[pos] = (positionCounts[pos] || 0) + 1; }); });
            const content = document.getElementById('stats-content');
            content.innerHTML = `<h2 style="margin-bottom: 20px; color: #7e22ce;">${team.team_name} - 統計數據</h2><div class="stats-grid"><div class="stat-item"><div class="stat-label">球員數量</div><div class="stat-value">${roster.length}</div></div><div class="stat-item"><div class="stat-label">經理</div><div class="stat-value" style="font-size: 1.3em;">${team.manager}</div></div><div class="stat-item"><div class="stat-label">戰績</div><div class="stat-value">${team.wins}-${team.losses}-${team.ties}</div></div><div class="stat-item"><div class="stat-label">PG</div><div class="stat-value">${positionCounts['PG'] || 0}</div></div><div class="stat-item"><div class="stat-label">SG</div><div class="stat-value">${positionCounts['SG'] || 0}</div></div><div class="stat-item"><div class="stat-label">SF</div><div class="stat-value">${positionCounts['SF'] || 0}</div></div><div class="stat-item"><div class="stat-label">PF</div><div class="stat-value">${positionCounts['PF'] || 0}</div></div><div class="stat-item"><div class="stat-label">C</div><div class="stat-value">${positionCounts['C'] || 0}</div></div></div>`;
        }
        
        function loadSchedule() {
            const teamId = document.getElementById('team-select-schedule').value;
            if (!teamId) return;
            const team = leagueData.teams.find(t => t.team_id == teamId);
            const schedule = leagueData.team_schedules[teamId];
            const content = document.getElementById('schedule-content');
            let html = `<h2 style="margin-bottom: 20px; color: #7e22ce;">${team.team_name} - 完整賽程</h2><table><thead><tr><th>週次</th><th>對手</th></tr></thead><tbody>`;
            for (let week = 1; week <= 19; week++) {
                const weekKey = week.toString();
                const opponent = schedule[weekKey];
                const isCurrent = week === leagueData.current_week;
                const style = isCurrent ? 'background: #fef3c7; font-weight: bold;' : '';
                html += `<tr style="${style}"><td><strong>Week ${week}${isCurrent ? ' (本週)' : ''}</strong></td><td>${opponent ? opponent.opponent_name : '-'}</td></tr>`;
            }
            html += '</tbody></table>';
            content.innerHTML = html;
        }
        
        function loadInfo() {
            const content = document.getElementById('info-content');
            content.innerHTML = `<h2 style="margin-bottom: 20px; color: #7e22ce;">聯盟資訊</h2><div class="stats-grid"><div class="stat-item"><div class="stat-label">聯盟名稱</div><div class="stat-value" style="font-size: 1.5em;">${leagueData.league_name}</div></div><div class="stat-item"><div class="stat-label">聯盟 ID</div><div class="stat-value" style="font-size: 1.3em;">${leagueData.league_id}</div></div><div class="stat-item"><div class="stat-label">隊伍數量</div><div class="stat-value">${leagueData.num_teams}</div></div><div class="stat-item"><div class="stat-label">當前週次</div><div class="stat-value">Week ${leagueData.current_week}</div></div><div class="stat-item"><div class="stat-label">賽季</div><div class="stat-value">${leagueData.season}</div></div><div class="stat-item"><div class="stat-label">賽季總週數</div><div class="stat-value">${leagueData.total_weeks}</div></div></div>`;
        }

        function loadTradeValue() {
            const content = document.getElementById('trade-value-content');
            if (!tradeValueData) {
                content.innerHTML = '<div class="loading">無法載入交易價值數據</div>';
                return;
            }

            const selectedTier = document.getElementById('tier-select').value;
            let players = tradeValueData.players || [];

            // Filter by tier if selected
            if (selectedTier) {
                players = players.filter(p => p.tier === selectedTier);
            }

            // Sort by total score descending
            players.sort((a, b) => (b.scores?.total || 0) - (a.scores?.total || 0));

            // Show top 20 if no tier selected
            if (!selectedTier) {
                players = players.slice(0, 20);
            }

            let html = `<h2 style="margin-bottom: 20px; color: #7e22ce;">進階交易價值分析</h2>`;

            // Summary stats
            if (tradeValueData.tier_distribution) {
                html += `<div class="stats-grid" style="margin-bottom: 20px;">`;
                for (const [tier, count] of Object.entries(tradeValueData.tier_distribution)) {
                    html += `<div class="stat-item"><div class="stat-label">${tier} 級球員</div><div class="stat-value">${count}</div></div>`;
                }
                html += `</div>`;
            }

            if (players.length === 0) {
                content.innerHTML = html + '<p style="text-align: center; color: #6b7280;">沒有符合條件的球員</p>';
                return;
            }

            html += `<table><thead><tr><th>排名</th><th>球員</th><th>NBA隊伍</th><th>位置</th><th>幻想隊伍</th><th>等級</th><th>總分</th><th>詳細得分</th></tr></thead><tbody>`;

            players.forEach((player, index) => {
                const positions = player.positions?.join(', ') || '-';
                const scores = player.scores || {};
                const breakdown = `
                    <div class="score-breakdown">
                        <span class="score-item">位置: ${scores.position_value?.toFixed(1) || 0}</span>
                        <span class="score-item">健康: ${scores.health_value?.toFixed(1) || 0}</span>
                        <span class="score-item">隊伍: ${scores.team_strength?.toFixed(1) || 0}</span>
                        <span class="score-item">特殊: ${scores.special_bonus?.toFixed(1) || 0}</span>
                    </div>
                `;

                html += `
                    <tr>
                        <td><strong>${index + 1}</strong></td>
                        <td><strong>${player.player_name}</strong></td>
                        <td>${player.nba_team || '-'}</td>
                        <td>${positions}</td>
                        <td>${player.fantasy_team || '-'}</td>
                        <td><span class="tier-badge tier-${player.tier}">${player.tier}</span></td>
                        <td><strong>${scores.total?.toFixed(1) || 0}</strong></td>
                        <td>${breakdown}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            content.innerHTML = html;
        }

        function loadScheduleAnalysis() {
            const content = document.getElementById('schedule-analysis-content');
            if (!leagueInsightsData || !leagueInsightsData.insights?.schedule_difficulty) {
                content.innerHTML = '<div class="loading">無法載入賽程分析數據</div>';
                return;
            }

            const scheduleData = leagueInsightsData.insights.schedule_difficulty;

            let html = `<h2 style="margin-bottom: 20px; color: #7e22ce;">賽程難度分析</h2>`;
            html += `<table><thead><tr><th>排名</th><th>隊伍</th><th>難度</th><th>平均對手勝率</th><th>未來4場對手</th></tr></thead><tbody>`;

            scheduleData.forEach((team, index) => {
                const difficultyClass =
                    team.difficulty_level === '困難' ? 'difficulty-hard' :
                    team.difficulty_level === '簡單' ? 'difficulty-easy' : 'difficulty-medium';

                const opponents = team.future_opponents?.slice(0, 4) || [];
                const opponentsHtml = opponents.map(opp =>
                    `<div style="margin: 4px 0;">
                        Week ${opp.week}: ${opp.opponent} (${(opp.win_rate * 100).toFixed(0)}%)
                    </div>`
                ).join('');

                html += `
                    <tr>
                        <td><strong>${index + 1}</strong></td>
                        <td><strong>${team.team_name}</strong></td>
                        <td>
                            <div class="stat-item ${difficultyClass}" style="display: inline-block;">
                                ${team.emoji} ${team.difficulty_level}
                            </div>
                        </td>
                        <td>${(team.avg_opponent_strength * 100).toFixed(1)}%</td>
                        <td style="font-size: 0.9em;">${opponentsHtml}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            content.innerHTML = html;
        }

        function loadWeeklyReport() {
            const content = document.getElementById('weekly-report-content');
            if (!leagueInsightsData || !leagueInsightsData.insights?.weekly_report) {
                content.innerHTML = '<div class="loading">無法載入每週戰報數據</div>';
                return;
            }

            const report = leagueInsightsData.insights.weekly_report;

            let html = `<h2 style="margin-bottom: 20px; color: #7e22ce;">Week ${report.current_week} 戰報</h2>`;

            // Current week info
            html += `<div class="stats-grid" style="margin-bottom: 25px;">
                <div class="stat-item"><div class="stat-label">當前週次</div><div class="stat-value">Week ${report.current_week}</div></div>
                <div class="stat-item"><div class="stat-label">對戰場次</div><div class="stat-value">${report.total_matchups}</div></div>
            </div>`;

            // Top matchup
            if (report.top_matchup) {
                const top = report.top_matchup;
                html += `
                    <div class="matchup-card" style="border-left-color: #ffd700;">
                        <div class="matchup-header">強強對決</div>
                        <div class="matchup-teams">
                            <div class="matchup-team">
                                <div style="font-weight: 700; font-size: 1.1em;">${top.team1}</div>
                                <div style="color: #6b7280; font-size: 0.9em;">勝率: ${(top.team1_wr * 100).toFixed(0)}%</div>
                            </div>
                            <div class="matchup-vs">VS</div>
                            <div class="matchup-team">
                                <div style="font-weight: 700; font-size: 1.1em;">${top.team2}</div>
                                <div style="color: #6b7280; font-size: 0.9em;">勝率: ${(top.team2_wr * 100).toFixed(0)}%</div>
                            </div>
                        </div>
                        <div style="text-align: center; margin-top: 12px; color: #7e22ce; font-weight: 600;">
                            ${top.matchup_type}
                        </div>
                    </div>
                `;
            }

            // Bottom matchup
            if (report.bottom_matchup) {
                const bottom = report.bottom_matchup;
                html += `
                    <div class="matchup-card" style="border-left-color: #9ca3af;">
                        <div class="matchup-header">勢均力敵</div>
                        <div class="matchup-teams">
                            <div class="matchup-team">
                                <div style="font-weight: 700; font-size: 1.1em;">${bottom.team1}</div>
                                <div style="color: #6b7280; font-size: 0.9em;">勝率: ${(bottom.team1_wr * 100).toFixed(0)}%</div>
                            </div>
                            <div class="matchup-vs">VS</div>
                            <div class="matchup-team">
                                <div style="font-weight: 700; font-size: 1.1em;">${bottom.team2}</div>
                                <div style="color: #6b7280; font-size: 0.9em;">勝率: ${(bottom.team2_wr * 100).toFixed(0)}%</div>
                            </div>
                        </div>
                        <div style="text-align: center; margin-top: 12px; color: #7e22ce; font-weight: 600;">
                            ${bottom.matchup_type}
                        </div>
                    </div>
                `;
            }

            // All matchups summary
            if (report.all_matchups && report.all_matchups.length > 0) {
                html += `<h3 style="margin: 30px 0 15px; color: #7e22ce;">本週所有對戰</h3>`;
                html += `<table><thead><tr><th>場次</th><th>隊伍 A</th><th>勝率</th><th></th><th>隊伍 B</th><th>勝率</th><th>類型</th></tr></thead><tbody>`;

                report.all_matchups.forEach((matchup, index) => {
                    html += `
                        <tr>
                            <td><strong>#${index + 1}</strong></td>
                            <td><strong>${matchup.team1}</strong></td>
                            <td>${(matchup.team1_wr * 100).toFixed(0)}%</td>
                            <td style="text-align: center; color: #7e22ce; font-weight: bold;">VS</td>
                            <td><strong>${matchup.team2}</strong></td>
                            <td>${(matchup.team2_wr * 100).toFixed(0)}%</td>
                            <td>${matchup.matchup_type}</td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
            }

            content.innerHTML = html;
        }
        
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).classList.add('active');
            event.target.classList.add('active');

            // Load data for new tabs when first clicked
            if (tabName === 'trade-value' && tradeValueData) {
                loadTradeValue();
            } else if (tabName === 'schedule-analysis' && leagueInsightsData) {
                loadScheduleAnalysis();
            } else if (tabName === 'weekly-report' && leagueInsightsData) {
                loadWeeklyReport();
            }
        }
        
        window.onload = loadData;
        window.addEventListener('resize', () => {
            // 當螢幕大小改變時重新載入排名（切換卡片/表格模式）
            if (leagueData && document.getElementById('standings-tab').classList.contains('active')) {
                loadStandings();
            }
        });
    </script>
</body>
</html>
